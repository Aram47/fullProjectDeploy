<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Full Project Deploy</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="container text-center">
            <div class="row">
              <div class="col">
                <a href="#Menu">menu</a>
              </div>
              <div class="col">
                <a href="#Market">market</a>
              </div>
              <div class="col">
                <a href="#Box">box</a>
              </div>
            </div>
          </div>
    </header>
    <main>
        <div class="my-root">
            <div id="first">
                <div class="div-for-first">
                    <button type="button" class="btn btn-outline-primary first-button">Show Products</button>
                </div>
            </div>

            <div id="second">

                <div class="container text-center">
                    <div class="row">
                        <div class="card">
                            <img src="./images/cat.jpeg" class="card-img-top" alt="burger">
                            <div class="card-body">
                              <h5 class="card-title cat-name"></h5>
                              <p class="card-text cat-price"></p>
                              <a href="#" class="btn btn-primary">Go to shop</a>
                            </div>
                        </div>
                        <div class="card">
                            <img src="./images/cola.jpg" class="card-img-top" alt="cat">
                          
                            <div class="card-body">
                              <h5 class="card-title cola-name"></h5>
                              <p class="card-text cola-price"></p>
                              <a href="#" class="btn btn-primary">Go to shop</a>
                            </div>
                        </div>
                        <div class="card">
                            <img src="./images/burger.jpg" class="card-img-top" alt="cola">
                          
                            <div class="card-body">
                              <h5 class="card-title burger-name"></h5>
                              <p class="card-text burger-price"></p>
                              <a href="#" class="btn btn-primary">Go to shop</a>
                            </div>
                        </div>
                        <div class="card">
                            <img src="./images/sushi.jpg" class="card-img-top" alt="sushi">
                          
                            <div class="card-body">
                              <h5 class="card-title sushi-name"></h5>
                              <p class="card-text sushi-price"></p>
                              <a href="#" class="btn btn-primary">Go to shop</a>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="div-for-second">
                    <button type="button" class="btn btn-outline-primary second-button">Go Back</button>
                </div>
            </div>
        </div>
    </main>
    <footer>
        <nav class="navbar bg-body-tertiary">
            <div class="container-fluid">
              <a class="navbar-brand" href="#">
                <img src="./images/burger.jpg" alt="Logo" width="30" height="24" class="d-inline-block align-text-top">
                Bootstrap
              </a>
            </div>
        </nav>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
